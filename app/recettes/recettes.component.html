<h1> No recettes</h1>

<div class="row">
  <div class="col-lg-3 col-md-6" *ngFor="let recette of recettes">
    <div class="card mb-3">
      <img class="card-img-top" [src]="recette.photo" alt="Recette photo">
      <div class="card-body">
        <h3 class="animated-zoom-in">{{ recette.titre }}</h3>
        <button (click)="getDetails(recette.id)" class="btn btn-primary">Voir détails</button>
        <div *ngIf="selectedRecipe && selectedRecipe.id === recette.id">
          <p>{{ selectedRecipe.description }}</p>
          <p>Nombre de votes positifs : {{ selectedRecipe.votes_positifs }}</p>
          <p>Nombre de votes négatifs : {{ selectedRecipe.votes_negatifs }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
